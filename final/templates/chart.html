{% extends "base.html" %} {%block content%}
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3 class="text-center">{{coin}} chart</h3>
        <div id="chart"></div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
  coin_graph = {{ coinData | safe}};
  Plotly.plot("chart", coin_graph,{});
</script>
{%endblock%}
